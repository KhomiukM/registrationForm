<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Registration Form (Validation)</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form action="sign-up.php" method="post">
  
  <fieldset>

    <legend>Register</legend>

    <p>Name</p>
    <input type="text" name="name" placeholder="First Last" required>

    <p>Email Address</p>
    <input type="email" name="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" placeholder="name@site.com" required>

    <p>Username</p>
    <input type="text" pattern=".{6,}" title="Must be at least 6 characters long" name="username" placeholder="Username" required>
    
    <p>Password</p>
    <input type="password" id="pw" pattern=".{6,}" title="Must be at least 6 characters long" name="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" required>

    <p>Confirm Password</p>
    <input type="password" id="pw_c" pattern="" name="password confirm" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" required>
	
	<p>Date of birth</p>
	<input type="date" required>

    <input type="checkbox" name="agree" id="ca_tos" required>
    <label for="ca_tos">I agree to the <a href="#">terms of service</a></label>

    <button class="wpap btn btn-1" type="submit" name="sign up" id="ca_btn" disabled>Sign Up!</button>
  
  </fieldset>
  
</form>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="js/index.js"></script>
</body>

</html>
